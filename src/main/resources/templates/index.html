<!DOCTYPE html>
<html lang="ru" class="h-100" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head"/>
<body class="d-flex flex-column h-100">
<div th:replace="fragments/navbar">Navbar</div>
<main class="flex-shrink-0">

    <div class="container">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="jumbotron text-start rounded col-md-8 align-self-center pt-5">
                <h3 class="text-center text-dark" th:text="${model.base.pageTitle}">Популярные услуги</h3>
                    <div th:if="${not #lists.isEmpty(model.popularServices)}">
                        <div th:each="service : ${model.popularServices}"
                             class="d-flex flex-column bg-light mb-3 p-3 border rounded">
                            <h4 th:text="${service.name}">Название</h4>
                            <p th:text="${service.description}">Описание</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<footer th:replace="fragments/footer"/>
</body>
</html>
