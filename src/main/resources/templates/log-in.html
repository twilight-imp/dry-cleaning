<!DOCTYPE html>
<html lang="ru" class="h-100" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head"/>
<body class="d-flex flex-column h-100">
<div th:replace="fragments/navbar">Navbar</div>
<main class="flex-shrink-0">
    <div class="container">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="jumbotron text-center rounded col-md-8 align-self-center pt-5">
                <div class="justify-content-center">
                    <h1>Вход</h1>
                </div>
                <form th:action="@{/auth/login}"
                      th:method="post"
                      th:object="${form}"
                      class="m-md-auto w-50 pb-3">
                    <div class="mb-3">
                        <label class="form-label" for="email">E-mail</label>
                        <input name = "username"
                               type="email"
                               class="form-control text-center"
                               id="email"/>
                        <small th:if="${#fields.hasErrors('email')}"
                               th:errors="*{email}"
                               class="text-danger">Error message</small>
                    </div>

                    <div class="mb-3">
                        <label class="form-label" for="password">Пароль</label>
                        <input th:field="*{password}"
                               th:errorclass="is-invalid"
                               type="password"
                               class="form-control text-center"
                               id="password"/>
                        <small th:if="${#fields.hasErrors('password')}"
                               th:errors="*{password}"
                               class="text-danger">Error message</small>
                    </div>

                    <p class="text-danger" th:if="${badCredentials}">
                        Неверный email или пароль
                    </p>

                    <button type="submit" class="btn btn-secondary">Войти</button>
                </form>

                <div class="mt-3">
                    <a th:href="@{/auth/register}" class="btn btn-primary">Ещё нет аккаунта? Зарегистрироваться</a>
                </div>
            </div>
        </div>
    </div>
</main>
<footer th:replace="fragments/footer"/>
</body>
</html>
