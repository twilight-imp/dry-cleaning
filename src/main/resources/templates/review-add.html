<!DOCTYPE html>
<html lang="ru" class="h-100" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head"/>
<body class="d-flex flex-column h-100">
<div th:replace="fragments/navbar">Navbar</div>
<main class="flex-shrink-0">
  <div class="container">
    <div class="row">
      <div class="col-md-2"></div>
      <div class="jumbotron text-center rounded col-md-8 align-self-center pt-5">
        <div class="justify-content-center">
          <h1>Добавить отзыв</h1>
        </div>
        <form th:action="@{/profile/review(orderId=${orderId})}"
              th:method="post"
              th:object="${form}"
              class="m-md-auto w-50 pb-3">

          <div class="mb-3">
            <label class="form-label" for="score">Оценка</label>
            <input th:field="*{score}"
                   th:errorclass="is-invalid"
                   type="number"
                   class="form-control text-center"
                   id="score"
                   min="0"
                   max="5"
                   step="1"/>
            <small th:if="${#fields.hasErrors('score')}"
                   th:errors="*{score}"
                   class="text-danger">Error message</small>
          </div>

          <div class="mb-3">
            <label class="form-label" for="comment">Комментарий</label>
            <textarea th:field="*{comment}"
                      th:errorclass="is-invalid"
                      class="form-control text-center"
                      id="comment"
                      required="required"></textarea>
            <small th:if="${#fields.hasErrors('comment')}"
                   th:errors="*{comment}"
                   class="text-danger">Error message</small>
          </div>

          <button type="submit" class="btn btn-secondary">Добавить</button>
        </form>
      </div>
    </div>
  </div>
</main>
<footer th:replace="fragments/footer"/>
</body>
</html>
