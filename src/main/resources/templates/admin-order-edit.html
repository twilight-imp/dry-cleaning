<!DOCTYPE html>
<html lang="ru" class="h-100" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head"/>
<body class="d-flex flex-column h-100">
<div th:replace="fragments/navbar">Navbar</div>
<main class="flex-shrink-0">
    <div class="container">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="jumbotron text-center rounded col-md-8 align-self-center pt-5">
                <div class="justify-content-center">
                    <h1>Редактировать заказ</h1>
                </div>
                <form th:action="@{/admin/orders/edit(id=${id})}"
                      th:method="post"
                      th:object="${form}"
                      class="m-md-auto w-50 pb-3">
                    <input type="hidden" name="branchId" th:value="${form.branchId}">
                    <div class="mb-3">
                        <label class="form-label" for="orderStatus">Статус</label>
                        <select th:field="*{orderStatus}" class="form-control" id="orderStatus">
                            <option value="" disabled selected>Выберите статус</option>
                            <option th:each="status : ${statuses}"
                                    th:value="${status}"
                                    th:text="${status.getDescription}"></option>
                        </select>
                        <small th:if="${#fields.hasErrors('orderStatus')}"
                               th:errors="*{orderStatus}"
                               class="text-danger">Error message</small>
                    </div>

            <button type="submit" class="btn btn-secondary">Обновить</button>
            </form>
        </div>
    </div>
    </div>
</main>
<footer th:replace="fragments/footer"/>
</body>
</html>
