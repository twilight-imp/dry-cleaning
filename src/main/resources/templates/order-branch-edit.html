<!DOCTYPE html>
<html lang="ru" class="h-100" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head"/>
<body class="d-flex flex-column h-100">
<div th:replace="fragments/navbar">Navbar</div>
<main class="flex-shrink-0">
  <div class="container">
    <div class="row">
      <div class="col-md-2"></div>
      <div class="jumbotron text-center rounded col-md-8 align-self-center pt-5">
        <div class="justify-content-center">
          <h1>Изменить филиал</h1>
        </div>
        <form th:action="@{/user/order/editBranch}"
              th:method="post"
              th:object="${form}"
              class="m-md-auto w-50 pb-3">

          <input type="hidden" th:field="*{orderId}" th:value="${orderId}"/>

          <div class="mb-3">
            <label class="form-label" for="branch">Филиал</label>
            <select th:field="*{branch}" class="form-control" id="branch">

              <option value="" disabled selected>Выберите филиал</option>
              <option th:each="branch : ${branches}"
                      th:value="${branch.id}"
                      th:text="${branch.name} + ': ' + ${branch.city} + ', ' + ${branch.address}">
              </option>
            </select>
            <small th:if="${#fields.hasErrors('branch')}"
                   th:errors="*{branch}"
                   class="text-danger">Error message</small>
          </div>

          <button type="submit" class="btn btn-secondary">Обновить</button>
        </form>
      </div>
    </div>
  </div>
</main>
<footer th:replace="fragments/footer"/>
</body>
</html>
