<!DOCTYPE html>
<html lang="ru" class="h-100" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head"/>
<body class="d-flex flex-column h-100">
<div th:replace="fragments/navbar">Navbar</div>
<main class="flex-shrink-0">
  <div class="container">
    <div class="row">
      <div class="col-md-2"></div>
      <div class="jumbotron text-center rounded col-md-8 align-self-center pt-5">
        <div class="justify-content-center">
          <h1>Изменить позицию заказа</h1>
        </div>
        <form th:action="@{/user/order/edit(orderPosition=${position})}"
              th:method="post"
              th:object="${form}"
              class="m-md-auto w-50 pb-3">
          <div class="mb-3">
            <label class="form-label" for="product">Изделие</label>
            <select th:field="*{product}" class="form-control" id="product">
              <option value="" disabled selected>Выберите изделие</option>
              <option th:each="product : ${products}"
                      th:value="${product.id}"
                      th:text="${product.name}"></option>
            </select>
            <small th:if="${#fields.hasErrors('product')}"
                   th:errors="*{product}"
                   class="text-danger">Error message</small>
          </div>
          <div class="mb-3">
            <label class="form-label" for="service">Услуга</label>
            <select th:field="*{service}" class="form-control" id="service">
              <option value="" disabled selected>Выберите услугу</option>
              <option th:each="service : ${services}"
                      th:value="${service.serviceId}"
                      th:text="${service.name}"></option>
            </select>
            <small th:if="${#fields.hasErrors('service')}"
                   th:errors="*{service}"
                   class="text-danger">Error message</small>
          </div>


          <div class="mb-3">
            <label class="form-label" for="number">Количество</label>
            <input th:field="*{number}"
                   th:errorclass="is-invalid"
                   type="number"
                   class="form-control text-center"
                   id="number"/>
            <small th:if="${#fields.hasErrors('number')}"
                   th:errors="*{number}"
                   class="text-danger">Error message</small>
          </div>
          <button type="submit" class="btn btn-secondary">Сохранить</button>
        </form>
      </div>
    </div>
  </div>
</main>
<footer th:replace="fragments/footer"/>
</body>
</html>
